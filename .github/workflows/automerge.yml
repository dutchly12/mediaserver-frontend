name: Auto Merge

on:
  pull_request:
    types: [labeled, synchronize, reopened, ready_for_review]
  check_suite:
    types: [completed]

jobs:
  auto-merge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: [self-hosted, linux, arm64]
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Attempt to merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "üîÑ Attempting to merge..."
          gh pr merge "$PR_URL" --merge --delete-branch || echo "‚è≥ PR not ready yet, will retry on next update"
